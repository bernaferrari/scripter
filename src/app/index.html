<head>
  <meta charset="utf-8">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  <link href="res/iaw.css?v=${BUILD_VERSION}" rel="stylesheet">
  <link href="monaco-${MONACO_VERSION}/monaco.css" rel="stylesheet">
  <link rel="shortcut icon" href="/icon.png?v=${BUILD_VERSION}">
  <link rel="icon" type="image/png" sizes="any" href="/icon.png?v=${BUILD_VERSION}">
</head>
<body>
  <div id="main">
    <div id="menu" tabindex=0></div>
    <div id="editor"></div>
  </div>
  <div id="message">
    <div class="warning-icon">⚠</div>
    <div class="message"><p>Warning message</p></div>
    <div class="close-button">✗</div>
  </div>
  <div id="toolbar">
    <div class="button menu"></div>
    <div class="button new" title="New script"></div>
    <div class="button save" title="Save script Figma file"></div>
    <div class="title"><input type="text"></div>
    <div class="spacer"></div>
    <div class="button clear unavailable"></div>
    <div class="button run"></div>
  </div>
  <div id="progress-spinner"></div>
  <script type="text/javascript" src="resources.js?v=${BUILD_VERSION}"></script>
  <script type="text/javascript" src="monaco-${MONACO_VERSION}/monaco.js"></script>
</body>
